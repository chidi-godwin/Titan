<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <script src="https://kit.fontawesome.com/ebc2490d80.js" crossorigin="anonymous"></script>
    <title>MC-PRINT | Signin</title>
</head>

<body>
    <div class="signup">
        <form action= method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username(class_="input", placeholder='Username') }}
            </div>
            <div>
                {{ form.password(class_="input", placeholder='Password')}}
            </div>
            <div class="footer">
                {{ form.submit(class_='signup-btn') }}
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>

        </form>
    </div>
</body>

</html>
