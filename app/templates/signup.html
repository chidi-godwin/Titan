<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <script src="https://kit.fontawesome.com/ebc2490d80.js" crossorigin="anonymous"></script>
  <title>MC-PRINT | Signup</title>
</head>

<body>
  <div class="signup">
    <form method="post">
      <div class="input">
        <i class="fa fa-user icon"></i>
        <input type="email" name="email" id="email" placeholder="Username">
      </div>
      <div class="input">
        <i class="fa fa-lock icon"></i>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="input">
        <i class="fa fa-lock icon"></i>
        <input type="password" name="password" id="cfm-password" placeholder="Confirm password">
      </div>
      <div class="footer">
        <button class="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login instead</a></p>
      </div>
      
    </form>
    <a href="print.html">print page</a>
  </div>
</body>

</html>
