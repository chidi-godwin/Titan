<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/styles/superUser.css?version=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/ebc2490d80.js" crossorigin="anonymous"></script>
  <title>MC PRINT - regions</title>
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <aside>
        <div class="img">
          <img src="../static/images/logos/titan-logo.png" alt="">
        </div>

        <div>
          <h5>Welcome, Admin</h5>
        </div>
        <div class="links">
          <a href="{{ url_for('admin') }}">Dashboard</a>
          <a href="{{ url_for('adminmanager') }}">Managers</a>
          <a href="{{ url_for('branches') }}">Branches</a>
          <a href="{{ url_for('regions') }}">Regions</a>
          <a href="{{ url_for('create_user') }}">Create user</a>
          <a href="javascript:history.back()">Back</a>
          <a href="{{ url_for('logout') }}">Sign out</a>
        </div>
      </aside>
      <main>
        <h4>Branches</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Branch</th>
                <th scope="col">Created At</th>
                <th scope="col">Manager</th>
              </tr>
            </thead>
            <tbody>

              {% for branch in branches %}
              <tr>
                <th scope="row">{{ branch.branch }} Branch</th>
                <td>08/06/2020</td>
                <td class="dropdown">
                  <a onclick="myFunction()" class="dropbtn">View Manager <i class="fa fa-caret-down"></i></a>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="{{ url_for('viewmanager', manager_id=branch.managers.first().id) }}">View</a>
                    <a href="#">Change manager</a>
                    <a href="#">Add manager</a>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
